<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sass/style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <section
      class="bg-dark-black h-full lg:h-screen flex flex-col "
    >
      <div class="w-full">
        <header class="flex justify-between items-center px-24 py-4 w-full">
          <img src="/Assets/logo.png" alt="logo" />
          <div class="text-white flex justify-center items-center gap-16">
            <a href="#">Tech Invent</a>
            <a href="#">CA prgram</a>
            <button class="bg-[#15181e] py-3 px-10 rounded-full">Logout</button>
          </div>
        </header>
        <div class="flex flex-wrap justify-center items-center w-full pt-6">
          <div class="lg:w-1/2 h-full text-white pl-44">
            <h1 class="text-[60px] ">Earn more with every share</h1>
            <div class="flex justify-center items-center  mt-16">
              <div class="bg-[#15181e] py-4 px-10 rounded text-5xl">25</div>
              <p class="text-3xl px-10 w-fit">Student registered through you link</p>
            </div>
          </div>
          <div class="lg:w-1/2 h-full grid place-items-center">
            <img
              src="/Assets/heroimg.png"
              alt="heroimg"
              height="400"
              width="400"
            />
          </div>
        </div>
        <div
          class="flex flex-wrap justify-center rounded-2xl items-center lg:px-28 py-8 mt-8 bg-[#15181e] gap-36 lg:mx-44"
        >
          <p class="text-gray-500 text-2xl w-[416px]">
            Help businesses put financing on autopilot so they can grow faster
          </p>
          <div class="landing rounded-full">
            <button class="rounded-full bg-[#fff] px-11 py-4">
              Invite your friends >
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="/main.js"></script>
</html>
